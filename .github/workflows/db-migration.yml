name: Supabase DB Migration

on:
  push:
    paths:
      - 'supabase_schema/init_schema.sql'
      - '.github/workflows/db-migration.yml'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      # - name: Reset DB (no --file)
      #   run: |
      #     yes | supabase db reset --db-url "postgresql://postgres:$SUPABASE_DB_PASSWORD@db.$SUPABASE_PROJECT_ID.supabase.co:5432/postgres"
      - name: Apply schema.sql manually
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql "postgresql://postgres.achyjrdkriusgdbxvswl:4Ai5svBjlKp6GFDA@aws-0-eu-west-1.pooler.supabase.com:5432/postgres" -f supabase_schema/init_schema.sql
