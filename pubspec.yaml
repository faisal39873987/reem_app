  flutter_facebook_auth: ^7.1.2
  sign_in_with_apple: ^7.0.1

  # Cards UI / swipe
  swipe_cards: ^2.0.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/default_user.png
