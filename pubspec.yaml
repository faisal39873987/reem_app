version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0
  # UI
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  url_launcher: ^6.2.5
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
