name: reem_verse_rebuild
description: A clean rebuilt version of ReemVerse app 🧠
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core & Utility
  intl: ^0.19.0
  provider: ^6.1.1
  url_launcher: ^6.2.5
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.2

  # ✅ Firebase (كلهم من جيل 2.x متوافقين)
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  firebase_storage: ^11.6.7
  firebase_messaging: ^14.7.6
  firebase_analytics: ^10.6.3
  firebase_crashlytics: ^3.5.6

  # Social login
  flutter_facebook_auth: ^7.1.2
  sign_in_with_apple: ^6.1.0

  # Media & Location
  just_audio: ^0.10.2
  audio_session: ^0.2.1
  image_picker: ^1.0.4
  permission_handler: ^12.0.0+1
  geolocator: ^14.0.0

  # UI & Interactions
  cupertino_icons: ^1.0.2
  swipe_cards: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/fonts/
    - assets/icons/
